<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-emerald-700">Bank of Teligati!!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-teal-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">0</span></h2>
                </div>
                <div class="bg-red-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">0</span></h2>
                </div>
                <div class="bg-blue-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-cyan-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                        <input class="w-8/12 block px-3 mb-2" type="text" name="" id="deposit-amount" placeholder="$ Amount to deposit">
                        
                        <button id="btn-deposit" class="bg-indigo-600 hover:bg-sky-600 px-4 py-1  text-white font-medium rounded-lg text-white">Deposite Now</button>
                </div>
                <div class="bg-rose-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                        <input class="w-8/12 block px-3 mb-2" type="text" name="" id="withdraw-amount" placeholder="$ Amount to withdraw">
                        
                        <button id="btn-withdraw" class="bg-indigo-600 hover:bg-sky-600 px-4 py-1  text-white font-medium rounded-lg text-white">Withdraw Now</button>
                </div>
            </div>
        </section>
        <button id="logout" class="bg-emerald-600 hover:bg-violet-700 px-6 py-2 ml-44 mt-10 text-white font-medium rounded-lg">Logout</button>
    </main>
    <script src="js/balance.js"></script>
</body>
</html>
