<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of Teligati</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-emerald-700">Bank of Teligati!!!</span></h1>
    </header>
        <main>
            <section class="bg-teal-500	w-9/12 mx-auto mt-12 p-8">
                <h3 class="text-3xl font-medium mb-5">Please Login</h3>
                <div>
                    <input class="w-8/12 block px-3 mb-2" type="email" name="" id="user-email" placeholder="Your Email Address">
                    <input class="w-8/12 block px-3 mb-2" type="password" name="" id="user-password" placeholder="Your Password">
                    <button id="btn-submit" class="bg-indigo-600 hover:bg-violet-700 px-6 py-2  text-white font-medium rounded-lg"> Submit</button>
                </div>
            </section>
        </main>
        <script src="js/login.js"></script>
</body>
</html>
